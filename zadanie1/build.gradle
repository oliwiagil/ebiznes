plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.25.2'
}

task download () {
     configurations.implementation.setCanBeResolved(true)
     configurations.implementation.files
}

tasks.named('test') {
    useJUnitPlatform()
    }
    
application {
    mainClass = 'test.App'
}